<body class='inicial' ng-controller="home as na">
    <div class="loading" style="display: none">
        <div class="spinner">
          <div class="double-bounce1"></div>
          <div class="double-bounce2"></div>
        </div>
    </div>
    <div class="pos-loading">
        <nav class="navbar navbar-inverse">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".js-navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="" href="#"><img src="img/logo.png"></a>
                <a href="https://www.facebook.com/jornalnoticiaagora" target="_blank" class="pull-right" style="padding-right: 50px; padding-top: 22px;"><i class="fa fa-facebook-f fa-2x visible-xs"></i></a>
                <a href="https://www.youtube.com/channel/UC4eaYy8-rpeIBAu7bDl9Sag" target="_blank" class="pull-right" style="padding-right: 15px; padding-top: 22px;"><i class="fa fa-youtube fa-2x visible-xs"></i></a>
            </div>

            <div class="collapse navbar-collapse js-navbar-collapse">
                <!--<ul class="nav navbar-nav" style="padding-left: 20px">
                    <li style="padding-top: 10px">
                        <select class="selectpicker" ng-model="na._model.filter" ng-options="option.name for option in na.filter1 track by option.id">
                        </select>
                    </li>
                </ul>-->
                <ul class="nav navbar-nav" style="padding-left: 20px">
                    <li style="padding-top: 10px">
                        <select class="selectpicker" name="categorias" ng-model="na._model.categoria" ng-options="option.name for option in na.categorias track by option.id">
                        </select>
                    </li>
                </ul>
                <ul class="nav navbar-nav" style="padding-left: 20px">
                   <li style="padding-top: 10px">
                      <div class="btn-group bootstrap-select dropup">
                         <button class="btn btn-primary" ng-click="na.filtrar()">FILTRAR</button>
                      </div>
                   </li>
                </ul>
                <ul class="nav navbar-nav navbar-right visible-md visible-lg visible-sm">
                    <li>
                        <a href="#"><i class="fa fa-facebook-f fa-2x"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fa fa-youtube fa-2x"></i></a>
                    </li>
                </ul>
            </div><!-- /.nav-collapse -->
        </nav>
        
        <div class="container text-center">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-4" ng-repeat="item in na.content | limitTo: na._model.categoria.id?50:12 | orderBy: 'rank' " ng-class="{'news': !item.ads, 'ads': item.ads}">
                    <div ng-if="item.ads" style="height: 250px" id="{{item.id||Math.random()}}"></div>
                    <a ng-if="!item.ads" href="{{item.click_url}}" target="_blank">
                        <img class="imgNews" height="300" ng-src="{{item.dominantthumbnail}}">
                        <h2 ng-bind="item.title"></h2>
                    </a>
                    <h2 class="ads" ng-if="item.ads" ng-bind="item.text"></h2>
                </div>
            </div>
        </div>
        
        <hr>
        
        <div class="container about">
            <div class="row">
                <div class="col-sm-12 col-md-2 logo-rodape">
                    <a href="#" class="logo pull-right">
                        <img src="/img/logo-rodape.png" height="126" width="150" alt="">
                    </a>
                </div>
                <div class="col-sm-12 col-md-6">
                    <div class="col-md-5">
                        <nav id="nav-rodape">
                            <ul>
                                <li>
                                    <a href="#" target="_blank">Institucional</a>
                                </li>
                                <li>
                                    <a href="#" target="_blank">Anuncie</a>
                                </li>
                                <li>
                                    <a href="#">Política de Privacidade</a>
                                </li>
                                <li>
                                    <a href="#">Termos de Uso</a>
                                </li>
                                <li>
                                    <a href="#">Contato</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="text-center col-md-7" style="padding-top: 20px">
                        <i class="fa fa-phone fa-2x fa-black"></i><br>
                        Central de Atendimento 
                        <h2>27 3321-8699</h2>
                        <br>
                        <i class="fa fa-bullhorn fa-2x fa-black"></i><br>
                        Anuncie 
                        <h2>27 3321-8699</h2>
                    </div>
                </div>
                <div class="col-sm-12 col-md-4 text-center">
                    <div class="col-xs-12"><h2 style="display: table"><i class="fa fa-envelope-o fa-2x fa-black" style="margin: 0;display: table-cell;vertical-align: middle;"></i> <p style="padding-left: 5px">Receba nossas promoções</p></h2></div>
                    <div class="row form-group">
                        <div class="col-xs-12" style="padding: 5px 15px"><input type="text" placeholder="Seu nome*" class="form-control"></div>
                        <div class="col-xs-12" style="padding: 5px 15px"><input type="email" placeholder="Seu e-mail*" class="form-control"></div>
                        <div class="col-xs-4" style="padding: 5px 15px"><input type="text" placeholder="DDD*" class="form-control"></div>
                        <div class="col-xs-8" style="padding: 5px 15px"><input type="text" placeholder="Telefone*" class="form-control"></div>
                        <div class="col-xs-12" style="padding: 5px 15px"> <button class="btn btn-inverse btn-block">RECEBER NOVIDADES</button> </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <footer class="panel-footer">
            <div class="container text-center">
                <p>2015 - Notícia Agora</p>
            </div>
        </footer>
        
        
    </div><!--/pos-loading-->
    
    
</body>
